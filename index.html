<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Trust Checker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #020617;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #resultBox {
      margin-top: 20px;
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Website Trust Checker</h1>

    <input
      id="websiteInput"
      type="text"
      placeholder="example.com"
    />

    <button onclick="checkTrust()">Check Trust</button>

    <div id="resultBox"></div>
  </div>

  <script>
    async function checkTrust() {
      const domain = document.getElementById("websiteInput").value.trim();
      const box = document.getElementById("resultBox");

      if (!domain) {
        alert("Please enter a website domain");
        return;
      }

      box.style.display = "block";
      box.innerHTML = "Analyzing website behavior...";

      try {
        const res = await fetch(
          "https://wtc-analyzer.vikasnarayantripathi.workers.dev/?domain=" + domain
        );
        const data = await res.json();

        let signal = "Weak";
        if (data.trust_score >= 80) signal = "Strong";
        else if (data.trust_score >= 60) signal = "Moderate";

        box.innerHTML = `
  <h3>WTC Trust Signal: ${signal}</h3>
  <div class="score">${data.trust_score} / 100</div>

  <p><strong>Trend:</strong> ${data.trend.toUpperCase()}</p>

  <p><strong>Uptime:</strong></p>
  <ul>
    <li>Last Hour: ${data.uptime?.last_hour ?? "N/A"}%</li>
    <li>Last Day: ${data.uptime?.last_day ?? "N/A"}%</li>
    <li>Last Week: ${data.uptime?.last_week ?? "N/A"}%</li>
    <li>Last Month: ${data.uptime?.last_month ?? "N/A"}%</li>
  </ul>

  <strong>Signal Breakdown:</strong>
  <ul>
    ${data.explanation.map(e => `<li>${e}</li>`).join("")}
  </ul>

  <p><em>Behavior-based trust signal. Not a guarantee.</em></p>
`;

      } catch (e) {
        box.innerHTML = "Unable to analyze website right now.";
      }
    }
  </script>
</body>
</html>
