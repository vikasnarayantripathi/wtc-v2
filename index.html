<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Trust Checker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #020617;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #resultBox {
      margin-top: 20px;
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }

    .score-strong { color: #22c55e; }
    .score-moderate { color: #facc15; }
    .score-weak { color: #ef4444; }

    .confidence {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .confidence-high { color: #22c55e; }
    .confidence-moderate { color: #facc15; }
    .confidence-low { color: #ef4444; }

    .trend {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .trend-up { color: #22c55e; }
    .trend-stable { color: #9ca3af; }
    .trend-down { color: #ef4444; }

    .warning {
      color: #facc15;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Website Trust Checker</h1>

    <input id="websiteInput" type="text" placeholder="example.com" />
    <button onclick="checkTrust()">Check Trust</button>

    <div id="resultBox"></div>
  </div>

  <script>
    async function checkTrust() {
      const domain = document.getElementById("websiteInput").value.trim();
      const box = document.getElementById("resultBox");

      if (!domain) {
        alert("Please enter a website domain");
        return;
      }

      box.style.display = "block";
      box.innerHTML = "Analyzing website behavior...";

      try {
        const res = await fetch(
          "https://wtc-analyzer.vikasnarayantripathi.workers.dev/?domain=" + domain
        );

        const data = await res.json();

        if (typeof data.trust_score !== "number") {
          box.innerHTML = "Unable to analyze website right now.";
          return;
        }

        // ---- TRUST SIGNAL LABEL ----
        let signal = "Weak";
        if (data.trust_score >= 80) {
          signal = data.reachable === false
            ? "Strong (Limited Reliability)"
            : "Strong";
        } else if (data.trust_score >= 60) {
          signal = "Moderate";
        }

        // ---- WARNING ----
        const warning = data.reachable === false
          ? `<div class="warning">⚠ Website did not respond reliably during this check.</div>`
          : "";

        // ---- SCORE CLASS ----
        const scoreClass =
          data.trust_score >= 80
            ? "score-strong"
            : data.trust_score >= 60
            ? "score-moderate"
            : "score-weak";

        // ---- CONFIDENCE ----
        const confidenceText =
          data.trust_score >= 80
            ? "High Confidence"
            : data.trust_score >= 60
            ? "Moderate Confidence"
            : "Low Confidence";

        const confidenceClass =
          data.trust_score >= 80
            ? "confidence-high"
            : data.trust_score >= 60
            ? "confidence-moderate"
            : "confidence-low";

        // ---- TREND ----
        const trendLabel =
          data.trend === "rising"
            ? "↑ Rising"
            : data.trend === "falling"
            ? "↓ Falling"
            : "→ Stable";

        const trendClass =
          data.trend === "rising"
            ? "trend-up"
            : data.trend === "falling"
            ? "trend-down"
            : "trend-stable";

        // ---- UPTIME ----
        const uptimeText =
          typeof data.uptime?.last_day === "number"
            ? data.uptime.last_day + "%"
            : "Collecting";

        box.innerHTML = `
          ${warning}

          <h3>WTC Trust Signal: ${signal}</h3>

          <div class="score ${scoreClass}">
            ${data.trust_score} / 100
          </div>

          <div class="confidence ${confidenceClass}">
            ${confidenceText}
          </div>

          <div class="trend ${trendClass}">
            Trend: ${trendLabel}
          </div>

          <p><strong>Uptime:</strong></p>
          <ul>
            <li>Last Day: ${uptimeText}</li>
          </ul>

          <strong>Signal Breakdown:</strong>
          <ul>
            ${data.explanations.map(e => `<li>${e.message}</li>`).join("")}
          </ul>

         <div style="
  margin-top: 15px;
  padding: 12px;
  background: #020617;
  border-left: 4px solid #facc15;
  color: #fde68a;
  font-size: 14px;
">
  <strong>Disclaimer:</strong>
  Website Trust Checker provides an informational trust signal based on
  observable technical behavior and availability patterns.
  It is not a security audit, certification, or guarantee of safety.
  Users should apply their own judgment before interacting with any website.
</div>

        `;
      } catch {
        box.innerHTML = "Unable to analyze website right now.";
      }
    }
  </script>
</body>
</html>
