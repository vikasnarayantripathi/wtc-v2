<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Trust Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #020617;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #resultBox {
      margin-top: 20px;
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }

    /* ===== ASCENDING CONFIDENCE BARS ===== */
    .history {
      margin: 14px 0 18px 0;
    }

    .history-label {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .sparkline {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 44px;
    }

    .spark {
      width: 14px;
      border-radius: 4px;
      background: #374151; /* grey */
      height: 10px;
    }

    .bar-darkred { background: #b91c1c; }
    .bar-red { background: #ef4444; }
    .bar-orange { background: #fb923c; }
    .bar-yellow { background: #facc15; }
    .bar-lightgreen { background: #4ade80; }
    .bar-green { background: #22c55e; }

    .footer {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #1e293b;
      font-size: 14px;
      text-align: center;
      color: #9ca3af;
    }

    .footer a {
      color: #60a5fa;
      text-decoration: none;
      margin: 0 6px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Website Trust Checker</h1>

    <div class="form-group">
      <input id="websiteInput" type="text" placeholder="example.com" />
      <button onclick="checkTrust()">Check Trust</button>
    </div>

    <div id="resultBox"></div>

    <div class="footer">
      <a href="about.html">How it Works</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Use</a>
    </div>
  </div>

  <script>
    function getBarConfig(score) {
      if (score <= 20) return { on: 2, cls: "bar-darkred" };
      if (score <= 40) return { on: 4, cls: "bar-red" };
      if (score <= 55) return { on: 5, cls: "bar-orange" };
      if (score <= 70) return { on: 7, cls: "bar-yellow" };
      if (score <= 85) return { on: 8, cls: "bar-lightgreen" };
      return { on: 9, cls: "bar-green" };
    }

    async function checkTrust() {
      const domain = document.getElementById("websiteInput").value.trim();
      const box = document.getElementById("resultBox");

      if (!domain) {
        alert("Please enter a website domain");
        return;
      }

      box.style.display = "block";
      box.innerHTML = "Analyzing website behavior...";

      try {
        const res = await fetch(
          "https://wtc-analyzer.vikasnarayantripathi.workers.dev/?domain=" + domain
        );

        const data = await res.json();
        if (typeof data.trust_score !== "number") {
          box.innerHTML = "Unable to analyze website right now.";
          return;
        }

        const cfg = getBarConfig(data.trust_score);
        const heights = [12, 16, 20, 24, 28, 32, 36, 40, 42, 44];

        box.innerHTML = `
          <div class="score">${data.trust_score} / 100</div>

          <div class="history">
            <div class="history-label">Trust Strength</div>
            <div class="sparkline">
              ${Array.from({ length: 10 }).map((_, i) => {
                if (i < cfg.on) {
                  return `<div class="spark ${cfg.cls}" style="height:${heights[i]}px"></div>`;
                }
                return `<div class="spark"></div>`;
              }).join("")}
            </div>
          </div>
        `;
      } catch {
        box.innerHTML = "Unable to analyze website right now.";
      }
    }
  </script>
</body>
</html>
