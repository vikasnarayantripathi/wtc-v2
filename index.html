<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Trust Checker (WTC V2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #222;
    }

    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      margin: 0;
      color: #ff7a00;
    }

    header p {
      margin-top: 8px;
      color: #555;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }

    .checker-box {
      border: 1px solid #ddd;
      padding: 25px;
      border-radius: 8px;
      background: #fafafa;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #ffb703;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #ff9f00;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }

    .safe {
      background: #e6f7ed;
      border: 1px solid #2ecc71;
    }

    .warning {
      background: #fff4e5;
      border: 1px solid #f39c12;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    <h1>Website Trust Checker</h1>
    <p>Simple, human-readable trust insights for any website</p>
  </header>

  <div class="container">
    <div class="checker-box">
      <input type="text" id="websiteInput" placeholder="Enter website URL (example: example.com)" />
      <button onclick="checkTrust()">Check Website Trust</button>

      <div id="resultBox" class="result"></div>
    </div>
  </div>

  <footer>
    WTC V2 • Early Beta • Trust explained simply
  </footer>

  <script>
    function checkTrust() {
      const website = document.getElementById("websiteInput").value.trim();
      const resultBox = document.getElementById("resultBox");

      if (!website) {
        alert("Please enter a website URL.");
        return;
      }

      // Very simple Phase-1 logic (placeholder)
      let trustMessage = "";
      let trustClass = "";

      if (website.includes("https") || website.includes(".com")) {
        trustMessage = `
          <strong>Preliminary Trust Signal: Looks Normal</strong><br><br>
          This website appears to have a standard structure and a valid-looking domain.
          <br><br>
          <em>Note:</em> This is an early trust signal based on basic checks.
          More advanced trust analysis will be added soon.
        `;
        trustClass = "safe";
      } else {
        trustMessage = `
          <strong>Preliminary Trust Signal: Use Caution</strong><br><br>
          This website does not appear to follow common domain patterns.
          <br><br>
          <em>Note:</em> Always verify ownership, content, and intent before trusting.
        `;
        trustClass = "warning";
      }

      resultBox.innerHTML = trustMessage;
      resultBox.className = "result " + trustClass;
      resultBox.style.display = "block";
    }
  </script>

</body>
</html>
