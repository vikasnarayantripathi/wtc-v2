<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Trust Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #020617;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* ✅ FIXED FORM ALIGNMENT */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #resultBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
      background: #020617;
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      margin: 8px 0;
    }

    /* ===== DOTTED CONFIDENCE BAR (POINT 2) ===== */
    .dot-bar {
      display: flex;
      gap: 6px;
      margin: 6px 0 10px 0;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #374151;
    }

    .dot-darkred { background: #b91c1c; }
    .dot-red { background: #ef4444; }
    .dot-orange { background: #fb923c; }
    .dot-yellow { background: #facc15; }
    .dot-lightgreen { background: #4ade80; }
    .dot-green { background: #22c55e; }

    .confidence {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .confidence-high { color: #22c55e; }
    .confidence-moderate { color: #facc15; }
    .confidence-low { color: #ef4444; }

    /* ===== ASCENDING BARS (POINT 1) ===== */
    .history {
      margin: 12px 0 16px 0;
    }

    .history-label {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .bar-container {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 44px;
    }

    .bar {
      width: 14px;
      height: 10px;
      border-radius: 4px;
      background: #374151;
    }

    .bar-darkred { background: #b91c1c; }
    .bar-red { background: #ef4444; }
    .bar-orange { background: #fb923c; }
    .bar-yellow { background: #facc15; }
    .bar-lightgreen { background: #4ade80; }
    .bar-green { background: #22c55e; }

    /* ===== TREND ===== */
    .trend {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .trend-up { color: #22c55e; }
    .trend-stable { color: #9ca3af; }
    .trend-down { color: #ef4444; }

    .warning {
      color: #facc15;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .footer {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #1e293b;
      font-size: 14px;
      text-align: center;
      color: #9ca3af;
    }

    .footer a {
      color: #60a5fa;
      text-decoration: none;
      margin: 0 6px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Website Trust Checker</h1>

    <div class="form-group">
      <input id="websiteInput" type="text" placeholder="example.com" />
      <button onclick="checkTrust()">Check Trust</button>
    </div>

    <div id="resultBox"></div>

    <div class="footer">
      <a href="about.html">How it Works</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Use</a>
    </div>
  </div>

  <script>
    function getVisualConfig(score) {
      if (score <= 20) return { on: 2, bar: "bar-darkred", dot: "dot-darkred", conf: "Low Confidence", ccls: "confidence-low" };
      if (score <= 40) return { on: 4, bar: "bar-red", dot: "dot-red", conf: "Low Confidence", ccls: "confidence-low" };
      if (score <= 55) return { on: 5, bar: "bar-orange", dot: "dot-orange", conf: "Moderate Confidence", ccls: "confidence-moderate" };
      if (score <= 70) return { on: 7, bar: "bar-yellow", dot: "dot-yellow", conf: "Moderate Confidence", ccls: "confidence-moderate" };
      if (score <= 85) return { on: 8, bar: "bar-lightgreen", dot: "dot-lightgreen", conf: "High Confidence", ccls: "confidence-high" };
      return { on: 9, bar: "bar-green", dot: "dot-green", conf: "High Confidence", ccls: "confidence-high" };
    }

    async function checkTrust() {
      const domain = document.getElementById("websiteInput").value.trim();
      const box = document.getElementById("resultBox");

      if (!domain) {
        alert("Please enter a website domain");
        return;
      }

      box.style.display = "block";
      box.innerHTML = "Analyzing website behavior...";

      try {
        const res = await fetch(
          "https://wtc-analyzer.vikasnarayantripathi.workers.dev/?domain=" + domain
        );

        const data = await res.json();
        if (typeof data.trust_score !== "number") {
          box.innerHTML = "Unable to analyze website right now.";
          return;
        }

        const cfg = getVisualConfig(data.trust_score);
        const heights = [12,16,20,24,28,32,36,40,42,44];

        const warning = data.reachable === false
          ? `<div class="warning">⚠ Website did not respond reliably during this check.</div>`
          : "";

        const trendLabel =
          data.trend === "rising" ? "↑ Rising" :
          data.trend === "falling" ? "↓ Falling" : "→ Stable";

        box.innerHTML = `
          ${warning}

          <div class="score">${data.trust_score} / 100</div>

          <!-- DOTTED BAR -->
          <div class="dot-bar">
            ${Array.from({ length: 10 }).map((_, i) =>
              `<div class="dot ${i < cfg.on ? cfg.dot : ""}"></div>`
            ).join("")}
          </div>

          <div class="confidence ${cfg.ccls}">
            ${cfg.conf}
          </div>

          <!-- ASCENDING BARS -->
          <div class="history">
            <div class="history-label">Trust Strength</div>
            <div class="bar-container">
              ${Array.from({ length: 10 }).map((_, i) =>
                i < cfg.on
                  ? `<div class="bar ${cfg.bar}" style="height:${heights[i]}px"></div>`
                  : `<div class="bar"></div>`
              ).join("")}
            </div>
          </div>

          <div class="trend">${trendLabel}</div>

          <p><strong>Uptime:</strong> ${
            typeof data.uptime?.last_day === "number"
              ? data.uptime.last_day + "%"
              : "Collecting"
          }</p>

          <strong>Signal Breakdown:</strong>
          <ul>
            ${data.explanations.map(e => `<li>${e.message}</li>`).join("")}
          </ul>

          <div style="
            margin-top: 15px;
            padding: 12px;
            background: #020617;
            border-left: 4px solid #facc15;
            color: #fde68a;
            font-size: 14px;
          ">
            <strong>Disclaimer:</strong>
            Website Trust Checker provides an informational trust signal based on
            observable technical behavior and availability patterns.
            It is not a security audit, certification, or guarantee of safety.
            Users should apply their own judgment before interacting with any website.
          </div>
        `;
      } catch {
        box.innerHTML = "Unable to analyze website right now.";
      }
    }
  </script>
</body>
</html>
